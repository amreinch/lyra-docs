    - Prerequisites: installation/prerequisites.md
    - Kubernetes Setup: installation/kubernetes.md
    - Storage Setup (Ceph): installation/storage.md
    - Networking (MetalLB): installation/networking.md
    - Ingress Controller: installation/ingress.md
    - Harbor Registry: installation/harbor.md
    - Rancher Setup: installation/rancher.md
    - PostgreSQL Database: installation/postgresql.md
    - Redis Cache: installation/redis.md
    - LDAP Server (Optional): installation/ldap.md
    - Lyra Application: installation/lyra.md
    - Post-Installation: installation/post-installation.md
  - Administration Guide:
    - admin/index.md
    - User Management: admin/user-management.md
    - Tenant Management: admin/tenant-management.md
    - Role & Permissions: admin/roles-permissions.md
    - LDAP Integration: admin/ldap-integration.md
    - Kubernetes Integration: admin/kubernetes.md
    - AI Systems: admin/ai-systems.md
    - System Settings: admin/system-settings.md
