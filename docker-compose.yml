version: '3.8'

services:
  lyra-docs:
    build:
      context: .
      dockerfile: Dockerfile
    image: lyra-docs:latest
    container_name: lyra-docs
    restart: unless-stopped
    ports:
      - "8081:80"   # HTTP (redirects to HTTPS)
      - "8444:443"  # HTTPS (using 8444 to avoid conflict with Harbor's 443)
    networks:
      - lyra-network
    volumes:
      # Optional: Mount Let's Encrypt certificates (uncomment to use)
      # - /etc/letsencrypt/live/docs.lyra.ovh/fullchain.pem:/etc/nginx/ssl/nginx.crt:ro
      # - /etc/letsencrypt/live/docs.lyra.ovh/privkey.pem:/etc/nginx/ssl/nginx.key:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  lyra-network:
    driver: bridge
