version: '3.8'

services:
  lyra-docs:
    build:
      context: .
      dockerfile: Dockerfile
    image: lyra-docs:latest
    container_name: lyra-docs
    restart: unless-stopped
    ports:
      - "8080:80"  # Expose on port 8080 to avoid conflict with Harbor
    networks:
      - lyra-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  lyra-network:
    driver: bridge
