# Nginx configuration for Lyra Documentation
# Place this in /etc/nginx/sites-available/lyra-docs
# Then symlink to /etc/nginx/sites-enabled/lyra-docs

server {
    listen 80;
    listen [::]:80;

    server_name docs.lyra.ovh;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name docs.lyra.ovh;

    # SSL Configuration (adjust paths to your certificates)
    ssl_certificate /etc/ssl/certs/lyra-docs.crt;
    ssl_certificate_key /etc/ssl/private/lyra-docs.key;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Document root
    root /var/www/lyra-docs;
    index index.html;

    # Logging
    access_log /var/log/nginx/lyra-docs-access.log;
    error_log /var/log/nginx/lyra-docs-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }

    # Handle 404 errors with custom page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
